<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="how-to-play-container">
      <button class="how-to-play-button">
        <img src="assets/question-mark-draw-svgrepo-com.svg" alt="icon">
      </button>
    </div>
    <h1 class="web-title">Wordle</h1>
    <div class="letters-container">
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="letter-row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
    </div>
    <div class="message-container">
      <p id="message-text"></p>
    </div>
    <div class="restart-container">
      <button id="restart-button" class="restart-button" disabled>
        Restart
      </button>
    </div>
    <div class="go-to-white-board-container">
      <button class="go-to-white-board-button">
        White Board
        <img class="icon" src="assets/board-svgrepo-com.svg" alt="icon" />
      </button>
    </div>
  </body>
</html>
