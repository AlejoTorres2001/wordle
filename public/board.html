<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BoardRxJs</title>
</head>
<body>
  <h1 class="web-title">White Board</h1>
  <div class="white-board-container">
    <canvas id="id-reactive-canvas" height="500" width="900" class="canvas"></canvas>
    <button class="restart-button" id="restart-button">
      Clear
    </button>
  </div>
  <div class="back-to-wordle-container">
    <button class="back-to-wordle-button" >
      <img class="icon" src="assets/grid-svgrepo-com.svg" alt="icon">
      Wordle
    </button>
</body>
</html>
